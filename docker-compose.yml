services:
  # O Banco de Dados
  db:
    image: postgres:15
    container_name: jurisdex-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-jurisdex}
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-jurisdex_secure_password}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/database/seed.sql:/docker-entrypoint-initdb.d/seed.sql:ro
    networks:
      - rede_global_nginx

  # O Backend
  backend:
    build: ./backend
    container_name: jurisdex-backend
    restart: unless-stopped
    expose:
      - "3001"
    env_file:
      - ./backend/.env
    depends_on:
      - db
    networks:
      - rede_global_nginx

  # O Frontend
  frontend:
    build: ./frontend
    container_name: jurisdex-frontend
    restart: unless-stopped
    expose:
      - "3000"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend
    networks:
      - rede_global_nginx

networks:
  rede_global_nginx:
    external: true

volumes:
  pgdata:
