version: '3.9'

services:
  db:
    image: postgres:16
    container_name: jurisdex-db
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/database/seed.sql:/docker-entrypoint-initdb.d/seed.sql:ro
    networks:
      - jurisdex-network

  backend:
    build: ./backend
    container_name: jurisdex-backend
    environment:
      - PORT=${PORT}
      - JWT_SECRET=${JWT_SECRET}
      - CORS_ORIGIN=https://jurisdex.duckdns.org  
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
    networks:
      - jurisdex-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: jurisdex-front
    environment:
      - NEXT_PUBLIC_API_URL=https://api-jurisdex.duckdns.org
    networks:
      - jurisdex-network
    restart: unless-stopped

  nginx-proxy:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    volumes:
      - ./nginx/data:/data
      - ./nginx/letsencrypt:/etc/letsencrypt
    networks:
      - jurisdex-network

volumes:
  pgdata:

networks:
  jurisdex-network:
    driver: bridge
